<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск пользователя</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #313338;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2b2d31;
            border-radius: 8px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #40444b;
            color: white;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #4752c4;
        }
        .user-card {
            background-color: #40444b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .add-friend-btn {
            padding: 8px 16px;
            background-color: #3ba55c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-friend-btn:hover {
            background-color: #2d7d46;
        }
        .not-found {
            color: #ed4245;
            text-align: center;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #b9bbbe;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <a href="{{ url_for('users') }}" class="back-link"> ← Назад </a>
        <h2>Поиск пользователя</h2>

        <form method="POST" class="search-form">
            <input type="text" name="username" class="search-input" placeholder="Введите имя пользователя" required
                   {% if searched_username %}value="{{ searched_username }}"{% endif %}>
            <button type="submit" class="search-btn">Найти</button>
        </form>

        {% if searched_username %}
            {% if user %}
                <div class="user-card">
                    <img src="{{ url_for('static', filename='avatars/' + (user.avatar or 'default.png')) }}"
                         alt="{{ user.username }}" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">{{ user.username or user.nickname }}</div>
                        <div>@{{ user.username }}</div>
                    </div>
                    {% if user.id != current_user.id %}
                        <form method="POST" action="{{ url_for('add_friend', friend_id=user.id) }}">
                            <button type="submit" class="add-friend-btn">Добавить в друзья</button>
                        </form>
                    {% endif %}
                </div>
            {% else %}
                <div class="not-found">Пользователь "{{ searched_username }}" не найден</div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
