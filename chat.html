<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ß–∞—Ç —Å {{ friend_username }}</title>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.3/dist/index.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2f33;
      color: white;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: #23272a;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.you {
      align-self: flex-end;
      background-color: #5865f2;
    }

    .message.other {
      align-self: flex-start;
      background-color: #40444b;
    }

    .chat-form {
      display: flex;
      padding: 16px;
      background-color: #23272a;
      border-top: 1px solid #444;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .chat-form button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background-color: #7289da;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-form button:hover {
      background-color: #5b6eae;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #b9bbbe;
      margin-top: 4px;
    }

    .add-friend-btn {
      background-color: #5865f2;
       color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-friend-btn:hover {
      background-color: #4752c4;
    }

    .input-row {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    #emoji-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .emoji-panel {
    display: flex;
    gap: 6px;
    margin-bottom: 8px;
    padding: 0 4px;
    flex-wrap: wrap;
    }

    .emoji {
    cursor: pointer;
    font-size: 1.5rem;
    transition: transform 0.1s ease-in-out;
    }

    .emoji:hover {
    transform: scale(1.2);
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      –ß–∞—Ç —Å {{ friend.nickname or friend.username }}
      <button class="add-friend-btn" onclick="window.location.href='{{ url_for('users') }}'"> ‚Üê –ù–∞–∑–∞–¥ </button>
    </div>

    <div class="messages">
      {% for msg in messages %}
        <div class="message {% if msg.sender_id == current_user.id %}you{% else %}other{% endif %}">
          <strong>{% if msg.sender_id != current_user.id %}{{ friend.nickname or friend.username }}:{% else %}–í—ã:{% endif %}</strong><br>
          {{ msg.content }}
           <span class="timestamp">{{ msg.timestamp.strftime('%H:%M %d.%m.%Y') }}</span>
        </div>
      {% endfor %}
    </div>

<form class="chat-form" method="POST" id="chat-form">
  <div class="emoji-panel">
    <span class="emoji">üòä</span>
    <span class="emoji">üòÇ</span>
    <span class="emoji">‚ù§Ô∏è</span>
    <span class="emoji">üòç</span>
    <span class="emoji">üëç</span>
    <span class="emoji">üôè</span>
  </div>
  <input type="text" id="message-input" name="message" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" required>
  <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</form>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('#message-input');
    const emojis = document.querySelectorAll('.emoji');
    const form = document.querySelector('#chat-form');

    emojis.forEach(emoji => {
      emoji.addEventListener('click', () => {
        const symbol = emoji.textContent;
        const start = input.selectionStart;
        const end = input.selectionEnd;
        const text = input.value;
        input.value = text.substring(0, start) + symbol + text.substring(end);
        input.focus();
        input.setSelectionRange(start + symbol.length, start + symbol.length);
      });
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.submit();
      }
    });
  });
</script>
<script>
  const messagesContainer = document.querySelector('.messages');
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
</script>

</body>
</html>
